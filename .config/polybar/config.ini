[colors]
background = #100F0F
background-alt = #3B4252
foreground = #bfbfbf
foreground-alt = #bfbfbf
primary = #bd93f9
secondary = #e60053
alert = #bd2c40

[bar/bottom]
monitor = ${env:MONITOR:HDMI-2}
bottom = true

width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka Nerd Font:size=13
font-1 = Font Awesome 6 Free

modules-left = xworkspaces
modules-right = battery filesystem pulseaudio memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[bar/secondary]
monitor = ${env:MONITOR:eDP-1}
bottom = true

width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka Nerd Font:size=14

modules-left = xworkspaces
modules-right = battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#bd93f9}󰋊%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = %{T10} %{T-}
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = %{T10}R %{T-}
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = %{T10}󰍛 %{T-}
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#bd93f9}%ifname%%{F#707880} %{F#ff5555}disconnected%{F-}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#50fa7b}  %essid%%{F-}
label-disconnected = %{F#ff5555}󰖪 %{F-}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#50fa7b}󰌘 %{F-}
label-disconnected = %{F#ff5555} %{F-}

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
format-charging-prefix = %{F#bd93f9}󰢝 %{F-}
format-full-prefix = %{F#bd93f9}󰂅 %{F-}
format-discharging-prefix = %{F#bd93f9}󱟞 %{F-}
format-warn-prefix = %{F#bd93f9}󱟟 %{F-}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
